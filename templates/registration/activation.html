{% extends 'registration/base.html' %}
{% block title %} - Activation {% endblock %}
{% block container %}
	<!-- Login Starts !-->
	<div class="container-fluid activation">
		<div class="row">
			<div class="col col-lg-4 col-sm-4 col-md-4 col-xs-12 col-lg-offset-6 col-md-offset-6 col-sm-offset-6">
				<div class="panel panel-default">
					<div class="panel-body">
						<h4 class="text-center text-success">Your profile have been successfully activated.</h4>
                        <div class="form-group text-center">
								<button type="button" class="btn btn-sm btn-primary" onclick="window.location='{% url 'login' %}'">
                                    <i class="fa fa-sign-in"></i> Login your account</button>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Login  Ends !-->
{% endblock %}
